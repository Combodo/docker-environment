# PHP auto
Listen 88
<VirtualHost *:88>
    ServerName localhost:88
    ServerAdmin webmaster@localhost

    DocumentRoot "/var/www/html"

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        DirectoryIndex index.php

        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://php%{HTTP:X-PHP-Version}:9000"
        </FilesMatch>
    </Directory>

    ErrorLog /proc/self/fd/2
</VirtualHost>

Listen 443
<VirtualHost *:443>

    ServerName localhost:443
    ServerAdmin webmaster@localhost

    SSLEngine on
    SSLCertificateFile "/etc/apache/certs/certificate.crt"
    SSLCertificateKeyFile "/etc/apache/certs/certificate.key"

    DocumentRoot "/var/www/html"

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        DirectoryIndex index.php

        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://php%{HTTP:X-PHP-Version}:9000"
        </FilesMatch>
    </Directory>

    ErrorLog /proc/self/fd/2
</VirtualHost>

